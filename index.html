<!DOCTYPE html>
<html>
    <head>
        <title>Random Quotes</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="all-wrapper">
            <div id="quote-wrapper">
                <div id="big-quotemark">"</div>
                <div id="quote">
                    <p id="quoteText"></p>
                    <p id="authorAndTitle"><span id="author"></span><span id="title"></span></p>
                </div>
            </div>

                <button id="getQuote" onclick="getNewQuote()">Click me for a random quote</button>

            </div>
        </div>
    </body>
    <script type="text/javascript" src="worklist.js"></script> 
    <script type="text/javascript" src="logic.js">
    </script>
</html>
